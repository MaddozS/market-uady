
  <div id="contenedorPadre">
    <div id="contenedorHijo">
      <div class="imgLogo">
        <img src="../../../assets/logo.png" />
      </div>
      <div class="contenedorForm">
        <ng-container *ngIf="viewLogin">
          <div class="title">
            <h3>Iniciar sesión</h3>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo institucional</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" />
            </div>
            <div class="d-grid contenedorBtnSubmit">
              <button type="submit" class="btn btn-dark">Iniciar sesión</button>
            </div>
            <div class="contenedorPreguntaRegistro">
              <p class="text-center">
                ¿Aún no te registras?
                <b
                  ><a
                    (click)="openRegister()"
                    class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Crear cuenta</a
                  ></b
                >
              </p>
            </div>
          </form>
        </ng-container>
        <ng-container *ngIf="!viewLogin">
          <div class="title">
            <h3>Crear una cuenta</h3>
          </div>
          <form class="row">
            <div class="form-group col-12">
              <label>Nombre(s)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Apellidos</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Facultad</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Correo institucional</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Contraseña</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Confirmar contraseña</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Número de contacto</label>
              <input type="tel" class="form-control" />
            </div>
            <div class="d-grid contenedorBtnSubmit col-6">
              <button type="submit" class="btn btn-secondary">Cancelar</button>
            </div>
            <div class="d-grid contenedorBtnSubmit col-6">
              <button type="submit" class="btn btn-dark">Crear cuenta</button>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </div>
